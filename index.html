<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive rating component</title>
</head>
<body>
    <div class="container">
        <img class="star-img" src="/images/icon-star.svg" alt="star icon">
        <h1>How did we do?</h1>
        <p>
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>
        <!-- need the 1-5 scale better to use buttons in lists with same class-->
        <ul>
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
        </ul>
        
        <button type="submit" class="submit-btn" id="submit">SUBMIT</button>
        
        
    </div>

    <!-- Using another class of div to make the transistion to thank you page -->
    <div class="thank-you hidden">
        <img src="/images/illustration-thank-you.svg" alt="phone art">
        <!-- span tag used to dynamically change the rating on selection -->
        <p class="gray">You selected <span id="rating">5</span> out of 5</p>
        <h1>Thank you!</h1>
        <p>
            We appreciate you taking the time to give a rating. If you ever need more support, don't hesistate to get in touch!
        </p>
        <button type="submit" id="rate-again" class="submit-btn">RATE AGAIN</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
